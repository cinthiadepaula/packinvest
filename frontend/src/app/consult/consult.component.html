<h2 class="page-title">Tela de Consulta</h2>


<form (ngSubmit)="onBuscar()" #consultForm="ngForm" class="consulta-form">
  <div class="form-group">
    <label for="id">Digite o ID:</label>
    <input type="number" id="id" name="id" [(ngModel)]="id" required class="input-field" />
  </div>

  <div class="buttons-container">
    <button type="submit" class="btn-submit">Buscar</button>
    <button routerLink="/" class="btn-voltar">Voltar</button>
  </div>
</form>

<h2 class="result-title">Resultado da Pesquisa</h2>

<div *ngIf="nome" class="result-container">
  <p class="result">Nome encontrado: <span class="highlight">{{ nome }}</span></p>
</div>


<div *ngIf="erro" class="result-container">
  <p class="no-result">Nenhum nome encontrado para o ID informado.</p>
</div>
